<script>
  window.addEventListener('load', function () {
    const mark = (m) => console.log('[miniapp:index.html] ' + m);
    function getSdk() {
      return window.sdk || window.miniApp?.sdk || window.miniapp?.sdk || window.basekit?.sdk || window.basekit;
    }
    function tryReady() {
      const sdk = getSdk();
      if (sdk && sdk.actions && typeof sdk.actions.ready === 'function') {
        sdk.actions.ready();
        mark('actions.ready() called from index.html');
        return true;
      }
      return false;
    }
    if (!tryReady()) {
      const t0 = Date.now();
      const id = setInterval(function () {
        if (tryReady() || Date.now() - t0 > 15000) clearInterval(id);
      }, 300);
    }
  });
</script>
